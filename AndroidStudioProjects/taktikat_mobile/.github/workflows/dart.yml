name: Dart

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.22.0'
      - name: Run Flutter tests
        run: flutter test
        
  build_apk:
    name: Build Flutter (Android)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.3.10'
    - name: Install dependencies
      run: flutter pub get   
    - name: Build Universal APK

      run: flutter build apk --release --split-per-abi --tree-shake-icons
    - name: send apk as a message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.MESSAGEID }}
        token: ${{ secrets.BOTTOKEN }}
        message: |
          New Version on Taktikat Mobile Below is the apk commit: ${{ github.event.head_commit.message }}
        document: ${{ github.workspace }}/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk